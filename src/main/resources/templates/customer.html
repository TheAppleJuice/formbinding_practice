<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headerResources :: header_resources">
</head>
<body>
<nav th:insert="fragments/navbar :: nav_fragment"></nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>New customer</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputAddress">Street</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="homePhone">Enter home phone</label>
                            <input type="tel" class="form-control" id="homePhone">
                        </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cellPhone">Enter cell phone</label>
                        <input type="tel" class="form-control" id="cellPhone">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save customer</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>


<footer th:insert="fragments/footer :: footer_fragment"></footer>
</body>
</html>
