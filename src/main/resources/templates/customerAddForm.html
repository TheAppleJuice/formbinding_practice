<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headerResources :: header_resources">
</head>
<body>
<nav th:insert="fragments/navbar :: nav_fragment"></nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>New customer</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/customer/view/add}" method="post" th:object="${customerDtoRegisterForm}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputAddress">Street</label>
                    <input th:field="*{customerDetailsDto.street}" type="text" class="form-control" id="inputAddress" placeholder="Street 123">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input th:field="*{customerDetailsDto.city}" type="text" class="form-control" id="inputCity" placeholder="eg. Växjö">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip Code</label>
                        <input th:field="*{customerDetailsDto.zipCode}" type="text" class="form-control" id="inputZip" placeholder="eg. 35263">
                    </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="homePhone">Enter home phone</label>
                            <input th:field="*{customerDetailsDto.homePhone}" type="tel" class="form-control" id="homePhone" placeholder="+46470123456">
                        </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cellPhone">Enter cell phone</label>
                        <input th:field="*{customerDetailsDto.cellPhone}" type="tel" class="form-control" id="cellPhone" placeholder="+4670123456">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save customer</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>


<footer th:insert="fragments/footer :: footer_fragment"></footer>
</body>
</html>
